<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <p>{{item.title}}</p>
            <p>Rs. {{item.price}}</p>
            <img src={{item.image}} class="product_image">
            <button (click)="addToCart(item)">Add to Cart</button>
        </mat-card>
    </div>
</div>
