<div class="login">

    <div class="login_container">
        <img routerLink="/" class="login_logo"
            src="../../../assets/images/padlock.png" />
        <div class="login_form">
            <h1>Sign-in</h1>

            <form action="" [formGroup]="loginForm">
                <h5>Email</h5>
                <input type="email" formControlName="email">
                <h5>Password</h5>
                <input type="password" formControlName="password">
                <button class="login_singIn_button" (click)="signIn()">Sign in</button>
                <p class="login_terms">By continuing, you agree to Conditions of Use and Privacy Notice.</p>
                <button class="login_create_button" (click)="createAccout()">Create your account</button>
            </form>
        </div>
    </div>
</div>
